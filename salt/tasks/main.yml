---
# Tasks for installing and configuring salt.

- name: Add Salt Repo
  apt_repository: |
    repo="{{ salt_repository }}"
    state=present

- name: Add Salt Repo To /etc/apt/sources.list
  lineinfile: |
    dest="/etc/apt/sources.list"
    regexp='^'
    line="{{ salt_repository }}"
    state=present

- name: Make Jessie a Default Release
  lineinfile: |
    dest="/etc/apt/apt.conf.d/10apt"
    regexp='^'
    line="APT::Default-Release {{ '\"' }}jessie{{ '\"' }};"
    state=present
    create=yes

- name: Update Apt Cache
  apt: update_cache="yes"

- name: Install Dependencies
  apt: name="{{ item }}" state=present default_release={{ salt_default_release }}
  with_items:
    - python-zmq
    - python-tornado
    - salt-common

- name: Install Salt Minion
  apt: name={{ item }} state=latest default_release={{ salt_default_release }}
  with_items:
    - salt-minion

- name: Install Salt Master
  apt: name={{ item }} state=latest default_release={{ salt_default_release }}
  with_items:
    - salt-master
  when: type == "master"

- name: Configure /etc/salt/master
  template:
    src: "master.j2"
    dest: "/etc/salt/master"
    owner: root
    group: root
    mode: 0644
    backup: yes
  when: type == "master"

- name: Get Master Fingerprint
  delegate_to: "rpiomega-master.local"
  shell: salt-key -F master | grep -oP "(?<=master\.pub\:\s\s).*$"
  always_run: yes
  register: master_fingerprint

- name: Configure /etc/salt/minion
  template:
    src: "minion.j2"
    dest: "/etc/salt/minion"
    owner: root
    group: root
    mode: 0644
    backup: yes

- name: Accept Keys On Salt Master
  delegate_to: "rpiomega-master.local"
  become: yes
  shell: salt-key -a {{ ansible_hostname }} -y
  always_run: yes
  ignore_errors: yes

- name: Ensure Salt Master Service is Started
  service: name=salt-master state=started
  when: type == "master"

- name: Ensure Salt Minion Service is Started
  service: name=salt-minion state=started

- name: Clone Salt Provisioner Repo
  git:
    repo: "https://github.com/ajthor/rpiomega-salt"
    dest: "{{ salt_base_dir }}"
    clone: yes
    force: yes
    recursive: yes
  when: type == "master"
